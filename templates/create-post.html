{{define "content"}}
<section class="form-container">
    <h2>Create New Post</h2>
    <div id="error-message" class="error-message" style="display: none;"></div>
    <form id="post-form" method="POST" action="/create-post" onsubmit="return validatePost()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter post title" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" placeholder="Write your post..." rows="6" required></textarea>
        </div>
        <div class="form-group">
            <label>Categories</label>
            <div class="category-checkboxes">
                {{range .Categories}}
                    <label>
                        <input type="checkbox" name="categories" value="{{.ID}}"> {{.Name}}
                    </label>
                {{end}}
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Post</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    <div id="preview" class="preview" style="display: none;">
        <h3>Preview</h3>
        <div id="preview-title"></div>
        <div id="preview-content"></div>
    </div>
</section>
{{end}}
